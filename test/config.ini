# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/bitcoin-util-test.py

[environment]
PACKAGE_NAME=Bitcoin Core
PACKAGE_BUGREPORT=@PACKAGE_BUGREPORT@
SRCDIR=D:\bitcoin\BTC\bitcoin-0.21
BUILDDIR=D:\bitcoin\BTC\bitcoin-0.21
EXEEXT=.exe
RPCAUTH=D:\bitcoin\BTC\bitcoin-0.21/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
@USE_SQLITE_TRUE@USE_SQLITE=true
ENABLE_CLI=true
@BUILD_BITCOIN_WALLET_TRUE@ENABLE_WALLET_TOOL=true
ENABLE_BITCOIND=true
ENABLE_FUZZ=true
ENABLE_ZMQ=true
